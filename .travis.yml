language: java

dist: xenial
jdk: openjdk11
install: true
sudo: required

before_install:
  - nvm install node 12.6.0
  - npm install -g @angular/cli

script:
  # Unit tests
  - ./gradlew ciTest --scan --no-daemon -s
  # End2End tests
  - cd src/main/webapp
  - npm run webdriver-update
  - npm run webdriver-start
  - npm run ci-e2e

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/